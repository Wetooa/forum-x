<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon" />

    <!-- jQuery -->
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="globals.css" />
  </head>
  <body
    id="body"
    class="flex flex-col relative items-center h-screen w-screen bg-black/90 text-white overflow-hidden"
  >
    <div
      id="toast"
      class="flex absolute top-5 right-5 items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
      role="alert"
    >
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-blue-500 bg-blue-100 rounded-lg dark:bg-blue-800 dark:text-blue-200"
      >
        <svg
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15.147 15.085a7.159 7.159 0 0 1-6.189 3.307A6.713 6.713 0 0 1 3.1 15.444c-2.679-4.513.287-8.737.888-9.548A4.373 4.373 0 0 0 5 1.608c1.287.953 6.445 3.218 5.537 10.5 1.5-1.122 2.706-3.01 2.853-6.14 1.433 1.049 3.993 5.395 1.757 9.117Z"
          />
        </svg>
        <span class="sr-only">Fire icon</span>
      </div>
      <div class="ml-3 text-sm font-normal" id="toast-message">
        Illegal Action
      </div>
      <button
        type="button"
        class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        data-dismiss-target="#toast-default"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>

    <div class="flex max-w-6xl w-full">
      <section
        class="flex flex-col w-64 p-2 h-screen justify-between items-center"
      >
        <div>
          <h3 class="font-bold text-3xl">Hyeumine X</h3>
        </div>
        <section class="flex flex-col items-center" id="auth-section">
          <div class="flex flex-col gap-4" id="auth-form">
            <div>
              <label for="">Enter Username: </label>
              <input
                class="input"
                type="text"
                placeholder="Kira"
                name="username"
                id="username"
                value="Kira"
              />
            </div>

            <div>
              <label for="">Enter Firstname: </label>
              <input
                class="input"
                type="text"
                placeholder="Yoshikage"
                name="firstname"
                id="firstname"
                value="Yoshikage"
              />
            </div>

            <div>
              <label for="">Enter Lastname: </label>
              <input
                class="input"
                type="text"
                placeholder="Kira"
                name="lastname"
                id="lastname"
                value="Kira"
              />
            </div>

            <div class="flex justify-between">
              <button id="create-user" class="btn-tailwind">Register</button>
              <button id="login-user" class="btn-tailwind">Login</button>
            </div>
          </div>
          <button
            id="toggle-auth-form"
            class="flex bg-black/40 px-4 py-2 rounded-full my-4 w-fit items-center justify-between gap-1 hover:bg-black/50 transition-all"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              class="w-10 h-10"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            <h5 id="username-header" class="font-bold">username</h5>
          </button>
        </section>
      </section>

      <main
        class="flex-1 h-screen border-x border-white/20 overflow-y-scroll scroll-m-0 scrollbar"
      >
        <section class="" id="posts-section">
          <section class="mb-6" id="create-post-section">
            <h3 class="font-bold text-3xl p-2">Post</h3>
            <div class="flex flex-col items-end min-h-36 h-fit gap-2 p-2">
              <textarea
                class="bg-transparent text-white p-1 min-w-full border-b border-white/20 focus:outline-none focus:border-b-2"
                type="text"
                name="text"
                id="text"
                placeholder="Share your thoughts!"
              >
kkk</textarea
              >
              <button class="btn-tailwind" id="create-post">Post</button>
            </div>
          </section>

          <div id="posts-container"></div>
        </section>
      </main>
    </div>
  </body>
</html>
